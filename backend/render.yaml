services:
  - type: web
    name: ai-job-interview-backend
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://your-frontend-url.vercel.app
      - key: OPENAI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
    healthCheckPath: /health
